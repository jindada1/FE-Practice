<script>
    function* fibonacci() {
        let a = 0, b = 1, c;
        while (true) {
            yield a
            c = a
            a = b
            b = a + c
        }
    }

    let fib = fibonacci()
    for (let i = 0; i < 10; i++) {
        console.log(fib.next().value);
    }
</script>
